{% extends 'auctions/layout.html' %}
{% load static %}

{% block body %}

    <div class="wishlist">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
        <h1>My Wishlist</h1>
    </div>
    
    <!--
    <div class="text-block">
        <h5>Name</h5>
        <h5>Bid Started</h5>
        <h5>Bids Registered</h5>
        <h5>Active Status</h5>
        <h5>Date Posted</h5>
    </div>
    -->
    <hr>
    
        <div class="right-container">
        {% for listing in favourite_listings %}
        <div onclick="redirectToListing('{{ listing.pk }}')" class="card-link" style="cursor: pointer; margin-left: 0; display: block; height: 100%; text-decoration: none; border:none">
            <div class="card " style="max-width: 100vw; border: none">
                <div class="row g-0">
                    <div class="col-md-4 box" style="padding-right: 2px;">
                        <img src="{% if listing.thumbnail %}{{ listing.thumbnail.url }}{% endif %}" class="img-fluid rounded-start" style="border-radius: 6px;" alt="...">
                    </div>
                    <div class="col-md-5" style="padding-left:2px; margin-top: 20px;">
                        <div class="card-body" >
                            <h6 class="card-title" style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-size: 10px;">Starts from <span style="font-size: 18px;">${{ listing.starting_bid }} </span></span> 
                            </h6>
                            <h6 class="card-title ellipsis;" >{{ listing.title }}</h6>
                            <p class="card-text ellipsis">{{ listing.description }}</p>
                            <p class="card-text-small">Listed&nbsp;{{ listing.date_posted }}</p>
                        </div>
                    </div>
                    <div class="col-md-3" style=" display: flex; justify-content: flex-end;">
                        <a href="{% url 'delete_wishlist' pk=listing.pk %}" style="text-decoration: none; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 30px;">   
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#1b5373" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg>
                            <h7 style="margin-top: 5px; color: #191919 ;">Delete</h7>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </div> 
    

    

{% endblock %}
